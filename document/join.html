<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 화면</title>
</head>
<body>
    <div><h1>[ 회원가입 ]</h1></div>
    <form action="">
        <table border="1">
            <tr>
                <th>아이디</th>
                <td>
                    <input type="text" placeholder="아이디를 입력">
                    <input type="button" value="중복확인">
                </td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" placeholder="비밀번호를 입력"></td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" placeholder="비밀번호 확인을 입력"></td>
            </tr>
            <tr>
                <th>이름</th>
                <td><input type="text" placeholder="실명이름 입력"></td>
            </tr>
            <tr>
                <th>이메일</th>
                <td><input type="email" placeholder="확인 가능한 이메일" required></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="회원가입">
                    <input type="reset" value="취소">
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
