<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function total() {
            let kor = document.getElementById('kor').innerHTML;
            let eng = document.getElementById('eng').innerHTML;
            let mat = document.getElementById('mat').innerHTML;

            let total = parseInt(kor) + parseInt(eng) + parseInt(mat);
            document.getElementById('result').innerHTML = total;
        }
    </script>
</head>
<body>
    <div>
        <p id="kor">100</p>
        <p id="eng">90</p>
        <p id="mat">89</p>
        <p id="result">총점 : _점</p>
        <input type="button" value="총점보기" onclick="total();">
    </div>
</body>
</html>
