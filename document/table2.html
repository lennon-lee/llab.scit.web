<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두 번째 테이블</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>시간</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>            
        </tr>
        <tr>
            <td>1교시</td>
            <td colspan="3">aaa</td>
        </tr>
        <tr>
            <td>2교시</td>
            <td rowspan="2">1</td>
            <td>2</td>
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td>3교시</td>
            <td>2</td>
        </tr>
    </table>
</body>
</html>
